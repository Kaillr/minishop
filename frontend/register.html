<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minishop - Register</title>
</head>
<body>
    <form id="registrationForm" action="https://authminishop.mikael.ho/register" method="POST">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Your first name" required>
        
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Enter your password" required>
    
        <button type="submit">Register</button>
    </form>
    
    
Already have an account? <a href="login.html">Login</a>
</body>
</html>
